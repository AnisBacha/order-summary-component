<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="main">
    <img class="main__illustration" src="./images/illustration-hero.svg" alt="illustration-hero">
    <h1 class="main__h1">Order Summary</h1>
  
    <p class="main__description"> You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
    <section class="main__plan">
      <img class="main__icon" src="./images/icon-music.svg" alt="icon-music" >
      <div>
        <p class="main__annual">Annual Plan</p>
        <p class="main__price">$59.99/year</p>
      </div>
      <p class="main__change">Change</p>
    </section>
  
    <button class="main__pay">Proceed to Payment</button>
    <button class="main__cancel">Cancel Order</button>
  </main>
  
</body>
</html>
